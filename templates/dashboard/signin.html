{% extends 'dashboard/base.html' %}
{% block content %}

    <div class="page">
      <div class="position-relative d-flex flex-row flex-fill page-wrapper">
        <div
          class="position-relative d-flex flex-column flex-fill page-content"
          style="min-width:0"
        >
          <div
            class="d-flex flex-column justify-content-center align-items-center px-3 bg-white min-vh-100"
          >
            <div class="w-100 auth-card">
              <div class="card shadow-none">
                <div class="card-body">
                  <div class="text-center mb-5">
                    <svg width="24" height="24" class="d-block m-auto">
                      <use xlink:href="#logo-icon"></use>
                    </svg>
                    <h4 class="mb-0 mt-3">Hisobga</h4>
                    <p class="text-muted">kirish</p>
                  </div>
                  <form method="post">
                    {% csrf_token %}
                    <div class="mb-4 form-group">
                      <label for="username" class="">ism</label>
                      <input
                        name="username"
                        id="username"
                        placeholder="ism"
                        type="username"
                        class="form-control"
                      />
                    </div>
                    <div class="mb-4 form-group">
                      <label for="password" class="d-flex">
                        <span class="mr-auto">parol</span>
                      </label>
                      <input
                        placeholder="parol"
                        id="password"
                        type="password"
                        class="form-control"
                        name="password"
                      />
                    </div>
                    <button class="mb-3 btn btn-primary btn-lg btn-block">
                      Kirish
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
